name: Daily NJSP Fatal Crash Update

on:
  schedule:
    - cron: "15 11 * * *"  # 11:15 UTC daily (adjust)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run pipeline
        run: |
          python -m njsp.run_pipeline

      - name: Check if email needed
        id: check
        run: |
          if [ -f "alerts/send_email.flag" ]; then
            echo "send_email=true" >> $GITHUB_OUTPUT
          else
            echo "send_email=false" >> $GITHUB_OUTPUT
          fi

      - name: Send email alert
        if: steps.check.outputs.send_email == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: file://alerts/email_subject.txt
          body: file://alerts/email_body.txt
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add exports/*.csv data/njsp_fatal.sqlite data/live/*.sha256
          git add alerts/*
          git commit -m "Update NJSP data" || echo "No changes to commit"
          git push